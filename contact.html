<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sebastien Osanno's portfolio</title>
</head>
<body>
    <header class="header topline">
        <a href="index.hmtl"><img class="logo__contact" src="./image/SO logo-01.png" alt="Logo seb web site"></a>
        <a class="contact" href="index.html">Previous page</a>
    </header>
    <main>
    <img class="seb_picture contact__image" src="./image/myAvatar.png" alt="picture of the owner">
    <h1 class="form__title">I'm looking forward to connecting with you soon. </h1>
    <p class="form__subtitle">Ready to complete the form to reach out?</p>
    <form action="https://formspree.io/f/xjvqaqkq" method="post">
        
        <div class="form__input">
            <label for="nom">Name:</label> <br>
            <input type="text" name="nom" id="nom" required><br>    
        </div>
        <div class="form__input">
            <label for="email">email address:</label> <br>
            <input type="email" name="email" id="email" required><br>    
        </div>
        <div class="form__input">
            <label for="telephone">Phone number:</label> <br>
            <input type="tel" name="telephone" id="telephone"><br>    
        </div>
        <div class="form__input">
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows="5" required></textarea><br>    
        </div>
        <button class="submit__button">Submit</button>
    </form>
</main>
<footer>
    <div class="footer"> 
        <a href="index.html"><img class="img_footer" src="./image/SO logo-03.png" alt="Logo seb web site"></a>   
         <p>@2023</p>
         <div class="website">
            <a href="https://www.linkedin.com/in/sebastien-osanno/"><img src="./image/linkedin.png" alt="linkedin link"></a>
            <a href="https://github.com/SebastienOsanno"><img src="./image/github.png" alt="github link"></a>
            <a href="./image/Resume.pdf" download="Resume.pdf"><img src="./image/resume-icon-397x512-doqhpuo9.png" alt="my resume"></a>
         </div>   
    </div>
</footer>

</body>
